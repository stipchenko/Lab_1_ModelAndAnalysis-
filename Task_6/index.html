<!DOCTYPE html>
<html>
  <head>
    <title>Simple Dice Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button id="rollButton" class="gradient-button">
        Roll Dice 12 Times
      </button>
      <table>
        <tr>
          <th>Face</th>
          <th>Count</th>
          <th>Expected</th>
        </tr>
        <tr>
          <td>1</td>
          <td id="face1">0</td>
          <td>2</td>
        </tr>
        <tr>
          <td>2</td>
          <td id="face2">0</td>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
          <td id="face3">0</td>
          <td>2</td>
        </tr>
        <tr>
          <td>4</td>
          <td id="face4">0</td>
          <td>2</td>
        </tr>
        <tr>
          <td>5</td>
          <td id="face5">0</td>
          <td>2</td>
        </tr>
        <tr>
          <td>6</td>
          <td id="face6">0</td>
          <td>2</td>
        </tr>
      </table>
      <div class="result">Distance: <span id="distance">0</span></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
