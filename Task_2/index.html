<!DOCTYPE html>
<html>
  <head>
    <title>Vector Distance Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <h2>Vector Distance Calculator</h2>
        <p>Rostyslav Demchenko</p>
      </div>

      <div class="vector-input">
        <label>V1:</label>
        <input type="number" id="v1x" value="-3" step="any" />
        <input type="number" id="v1y" value="4" step="any" />
        <input type="number" id="v1z" value="-8" step="any" />
      </div>

      <div class="vector-input">
        <label>V2:</label>
        <input type="number" id="v2x" value="5" step="any" />
        <input type="number" id="v2y" value="7" step="any" />
        <input type="number" id="v2z" value="-10" step="any" />
      </div>

      <div class="buttons">
        <button class="calculate" onclick="calculateDistances()">
          Calculate
        </button>
        <button class="clear" onclick="clearInputs()">Clear</button>
      </div>

      <div class="results">
        <div class="result-item" id="euclidean"></div>
        <div class="result-item" id="manhattan"></div>
        <div class="result-item" id="chebyshev"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
